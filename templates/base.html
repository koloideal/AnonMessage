<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Форма отправки данных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- MAIN CONTAINER -->
    <main>
      <div class="header_hero">
        <h1 class="gradient-text">
          <i class="fa-solid fa-signature icon"></i>Введите сообщение и никнейм
        </h1>
      </div>
      <!-- USERNAME INPUT -->
      <form action="/" method="post">
        <div class="username_div">
          <input
            name="username"
            type="text"
            class="username_input"
            placeholder="Type username..."
            maxlength="70"
          />
        </div>
        <!-- TEXT INPUT -->
        <div class="text_div">
          <textarea
            name="text"
            class="textarea"
            cols="30"
            rows="10"
            placeholder="Type message..."
          ></textarea>
        </div>
        <!-- BUTTON -->
        <div class="button_div">
          <button class="button" type="submit">
            <span class="button_text">Отправить</span>
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
      <!-- FLASHES -->
      {% for cat, flash in get_flashed_messages(True) %}
      <div id={{cat}}>{{flash}}</div>
      {% endfor %}

      <!-- FOOTER -->
      <footer class="footer_div">
        <i class="fa-solid fa-question question"></i>
        <!-- ABOUT -->
        <div class="about">
          <p>Это приложении о том о том о том о том о том о том</p>
        </div>
        <span class="footer_text"
          >made by kolo
          <a href="https://github.com/koloideal" target="_blank" class="github"
            ><i class="fa-brands fa-github git_ico" re></i
          ></a>
          & yuKILLING
          <a href="https://github.com/yuKILLING" target="_blank" class="github">
            <i class="fa-brands fa-github git_ico"></i> </a
        ></span>
      </footer>
    </main>
    <script src="/static/index.js"></script>
  </body>
</html>
